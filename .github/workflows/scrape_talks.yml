name: Scrape Talks

on:
  schedule:
    - cron: '0 0 * * *'  # Every day at midnight UTC

permissions:
  contents: read
  actions: read

jobs:
  scrape:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Scrape talks
        uses: some-action/scrape@v4
        with:
          output_file: talkmap.ipynb

      - name: Upload results
        uses: actions/upload-artifact@v4
        with:
          name: talkmap
          path: talkmap.ipynb